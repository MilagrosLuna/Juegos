<div class="main">
  <div class="container register">
    <h2>Registrarse</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="formulario">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="Ingrese su nombre"
          formControlName="nick"
          #name
          required
        />
        <div *ngIf="form.controls['nick'].errors != null">
          <small
            class="invalid"
            *ngIf="
              form.controls['nick'].errors['required'] &&
              form.controls['nick'].touched
            "
            >Debe ingresar su nombre.</small
          >
          <small
            class="invalid"
            *ngIf="
              form.controls['nick'].hasError('maxlength') &&
              form.controls['nick'].touched
            "
            >El nombre no debe superar los 30 caracteres.</small
          >
        </div>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Ingrese su correo electrónico"
          formControlName="email"
          #email
          required
        />
        <div *ngIf="form.controls['email'].errors != null">
          <small
            class="invalid"
            *ngIf="
              form.controls['email'].errors['required'] &&
              form.controls['email'].touched
            "
            >Debe ingresar su correo electrónico.</small
          >
          <small
            class="invalid"
            *ngIf="
              form.controls['email'].errors['email'] &&
              form.controls['email'].touched
            "
            >Ingrese un correo electrónico válido.</small
          >
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Ingrese su contraseña"
          formControlName="password"
          #password
        />
        <div *ngIf="form.controls['password'].errors != null">
          <small
            class="invalid"
            *ngIf="
              form.controls['password'].errors['required'] &&
              form.controls['password'].touched
            "
            >Debe ingresar la contraseña.</small
          >
          <small
            class="invalid"
            *ngIf="
              form.controls['password'].errors['minlength'] &&
              form.controls['password'].touched
            "
            >La contraseña debe tener al menos 6 caracteres.</small
          >
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>
      <div class="errorMessage" *ngIf="this.errorCheck">
        {{ this.Message }}
      </div>
    </form>
    <p class="mt-3">
      ¿Ya tienes una cuenta? <a (click)="goToLogin()">Inicia sesión</a>
    </p>
  </div>
</div>
